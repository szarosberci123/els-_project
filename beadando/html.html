<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registráció</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">teljes neved</span>
            <input type="text" placeholder="ird be a neved" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">felhasználó neved</span>
            <input type="text" placeholder="ird be a felhasználó neved" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="ird be a emailod" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">telefon szám</span>
            <input type="text" placeholder="ird be a telefon számodat" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">jelszó</span>
            <input type="text" placeholder="irj be egy jelszót" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">ujra jelszó</span>
            <input type="text" placeholder="ismételd meg a jelszót" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Nemed</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Férfi</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Nő</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Regisztrálás">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
